<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://p7.hiclipart.com/preview/286/412/950/facebook-scalable-vector-graphics-icon-facebook-logo-png-thumbnail.jpg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <form action="" class="form">
        <div class="header">
          <h1>Registrarse</h1>
        </div>

        <div class="container">
          <label for="name" class="tag">
            <input
              type="text"
              required
              placeholder="Nombre"
              id="name"
              name="name"
            />
            <span>Nombre</span>
          </label>

          <label for="last-name" class="tag">
            <input
              type="text"
              required
              placeholder="Apellido"
              id="last-name"
              name="last-name"
            />
            <span>Apellido</span>
          </label>

          <label for="email" class="tag">
            <input
              type="email"
              required
              placeholder="example@Email.com"
              id="email"
              name="email"
            />
            <span>Email</span>
          </label>

          <label for="user" class="tag">
            <input
              type="text"
              required
              placeholder="user123"
              id="user"
              name="user"
            />
            <span>Usuario</span>
          </label>

          <label for="password" class="tag">
            <input
              type="password"
              required
              placeholder="Contrase単a"
              id="password"
              name="password"
              minlength="12"
            />
            <span>Contrase単a</span>
          </label>

          <label for="confirm-password" class="tag">
            <input
              type="password"
              required
              placeholder="Contrase単a"
              id="confirm-password"
              name="confirm-password"
            />
            <span>Reingresa Contrase単a</span>
          </label>
        </div>

        <figure class="container-redes">
          <a href="#">
            <img
              src="https://i.ibb.co/1mr808b/facebook.png"
              alt="Iniciar con facebook"
            />
          </a>
          <a href="#">
            <img
              src="https://i.ibb.co/cC057CJ/google.png"
              alt="Iniciar con google"
            />
          </a>
          <a href="#">
            <img
              src="https://i.ibb.co/Sfb5T8f/twitter.png"
              alt="Iniciar con twitter"
            />
          </a>
        </figure>

        <div class="buttom-container">
          <input type="submit" class="buttom" value="Registrarme" />
          <a href="./login.html">Ingresar</a>
        </div>
      </form>
    </main>
  </body>
</html>
