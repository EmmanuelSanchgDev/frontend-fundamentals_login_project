<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="shortcut icon"
      href="https://p7.hiclipart.com/preview/286/412/950/facebook-scalable-vector-graphics-icon-facebook-logo-png-thumbnail.jpg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <form action="./respuestas/res-login.html" name="Login" class="form">
        <div class="header">
          <h1>Entrar</h1>
        </div>

        <div class="container container-login">
          <label for="user" class="tag">
            <input
              type="email"
              required
              placeholder="user123"
              id="user"
              name="user"
            />
            <span>Usuario O Email</span>
          </label>

          <label for="password" class="tag">
            <input
              type="password"
              required
              placeholder="Contraseña"
              id="password"
              name="password"
            />
            <span>Contraseña</span>
          </label>
          <a class="forgot-password" href="./forgot.html">Olvidaste tu contraseña?</a>
        </div>

        <div class="buttom-container">
          <input type="submit" class="buttom buttom-login" value="Ingresar" />
          <a href="index.html">Registrarme</a>
        </div>

        <div class="footer">
          <p>Ingresar con</p>
          <figure class="container-redes">
            <a href="#">
              <img
                src="https://i.ibb.co/1mr808b/facebook.png"
                alt="Iniciar con facebook"
              />
            </a>
            <a href="#">
              <img
                src="https://i.ibb.co/cC057CJ/google.png"
                alt="Iniciar con google"
              />
            </a>
            <a href="#">
              <img
                src="https://i.ibb.co/Sfb5T8f/twitter.png"
                alt="Iniciar con twitter"
              />
            </a>
          </figure>
        </div>
      </form>
    </main>
  </body>
</html>
