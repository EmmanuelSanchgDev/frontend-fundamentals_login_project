<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="https://p7.hiclipart.com/preview/286/412/950/facebook-scalable-vector-graphics-icon-facebook-logo-png-thumbnail.jpg" type="image/x-icon">
</head>
<body>
    <main class="main">
        <form action="" class="form">
            <div class="container container-login">
                <label for="user" class="tag">
                    <input type="text" required placeholder="user123" id="user" name="user">
                    <span>Usuario O Email</span>
                </label>

                <label for="password" class="tag">
                    <input type="password" required placeholder="Contraseña" id="password" name="password">
                    <span>Contraseña</span>
                </label>
            </div>
            <div class="buttom-container">
                <input type="submit" class="buttom" value="Ingresar">
                <a href="index.html">Registrarme</a>
            </div>
        </form>
    </main>
</body>
</html>
